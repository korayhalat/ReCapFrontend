<div class = "p-col-12 p-md-4 p-offset-4" style="position: absolute;bottom: 50%;" >
    <p-panel header = "Brand Add">
        <form novalidate [formGroup]="brandAddForm">
            <div class="p-fluid">
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-float-label">
                        <input id="brandName" formControlName="brandName" type="text" pInputText />
                        <label for="brandName">Brand Name</label>
                    </span>

                </div>
                <div class="p-col-12">
                    <button pButton class="p-button-outlined p-button-success" type="button" 
                    label="Add" (click)="add()"></button>
                </div>
            </div>
        </form>
    </p-panel>
</div>
