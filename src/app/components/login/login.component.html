<div class="card">
    <div class="p-grid" style="height: 50vh;">
        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
            <div class="p-col-12 p-md-8">
                    <form novalidate [formGroup]="loginForm">
                        <div class="p-fluid">
                            <div class="p-field p-col-12 p-md-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <span class="p-float-label">
                                        <input id="email" formControlName="email" type="email" pInputText />
                                        <label for="email">Email</label>
                                    </span>
                                </div>
                            </div>
                            <div class="p-field p-col-12 p-md-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <span class="p-float-label">
                                        <input id="password" formControlName="password" 
                                        type="password" pInputText/>
                                        <label for="password">Password</label>
                                    </span>
                                </div>
                            </div>
                     
                            <div class="p-col-12">
                                <button class="p-button-secondary" pButton type="button" 
                                label="Login" (click)="login()"></button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        <div class="p-col-2">
            <p-divider layout="vertical">
                <b>OR</b>
            </p-divider>
        </div>
        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
            <p-button label="Sign Up" routerLink="/register" icon="pi pi-user-plus" 
            styleClass="p-button-secondary">
            </p-button>
        </div>
    </div>
</div>
