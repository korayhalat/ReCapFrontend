<p-table #dt [value]="[0]">
    <ng-template pTemplate="header">
        <tr>
            <th>Color Name</th>
            <th>Color Add</th>
            <th>Color Update</th>
            <th>Color Delete</th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" [(ngModel)]="colorFilterText" class="form-control" 
                id="colorFilterText"
                    placeholder="Search" />
            </th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr *ngFor="let color of colors | colorFilter:colorFilterText">
            <td>{{ color.colorName }}</td>
            <td>
                <button (click)="showAddForm=true" pButton pRipple type="button" label="Add"
                    class="p-button-outlined p-button-secondary"></button>
            </td>
            <td>
                <button pButton pRipple type="button" (click)="updateColor(color)" label="Update"
                    class="p-button-outlined p-button-secondary"></button>
            </td>
            <td>
                <button pButton pRipple type="button" (click)="deleteColor(color)" label="Delete"
                    class="p-button-outlined p-button-secondary"></button>
            </td>
        </tr>
    </ng-template>
</p-table>


<!-- ColorAdd -->
<p-dialog header="Color Add" [(visible)]="showAddForm" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <form novalidate [formGroup]="colorAddForm">
        <div class="p-col-12">
            <div class="p-fluid p-col-12">
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-float-label">
                        <input id="colorName" formControlName="colorName" type="text" pInputText />
                        <label for="colorName">Color Name</label>
                    </span>
                </div>
                <div class="p-col-12">
                    <button pButton class="p-button-outlined p-button-success" type="button" label="Add" 
                    (click)="add()"></button>
                </div>
            </div>
        </div>
   
    </form>
</p-dialog>

<!-- ColorUpdate -->
<p-dialog header="Color Update" [(visible)]="showUpdateForm" [style]="{width: '50vw'}" [baseZIndex]="10000">
            <form novalidate [formGroup]="colorUpdateForm">
                <div class="p-col-12">
                    <div class="p-fluid p-col-12" >
                        <div class="p-field p-col-12 p-md-12">
                            <span class="p-float-label">
                                <input id="colorName" formControlName="colorName" type="text" pInputText />
                                <label for="colorName">Color Name</label>
                            </span>
                        </div>
                        <div class="p-col-12 p-md-12">
                            <button pButton class="p-button-outlined p-button-success" type="button" 
                            label="Update" (click)="updateForColor()"></button>
                        </div>
                    </div>
                </div>            
            </form>
</p-dialog>
